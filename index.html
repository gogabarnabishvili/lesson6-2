<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
       
        <div class="div-south">
            <img class="south" src="http://cdn.onlinewebfonts.com/svg/img_465278.png">
        </div>
        <div class="div-north">
            <img class="north" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/North_America.svg/1200px-North_America.svg.png" alt="North_America">
        </div>
        <div class="div-africa">
            <img class="africa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Cartography_of_Africa.svg/2019px-Cartography_of_Africa.svg.png" alt="Africa">
        </div>
        <div class="div-asia">
            <img class="asia" src="https://www.svgimages.com/svg-image/s5/africa-map.svg" alt="asia">
        </div>
        <div class="div-europe">
            <img class="eorope" src="img/europe-map.svg.svg" alt="europe">
        </div>
        <div class="div-australia">
            <img class="australia" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Australia.svg" alt="australia">
        </div>
        <div class="div-middle">
            <img class="middle" src="img/MiddleEast.svg" alt="middle east">
        </div>
</section>
</body>
</html>
